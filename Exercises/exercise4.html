<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="car-selector">
  <!-- Options will be populated by JavaScript -->
</select>
<h2>Selected Brand</h2>
<h4 id="car-make"></h4>

<script>
 
const cars = ["Ford", "WW", "Toyota", "Volvo"];
const selectElement = document.getElementById('car-selector');

cars.forEach(country => {
  const option = document.createElement('option');
  option.value = country;


  option.textContent = country.toUpperCase();
  selectElement.appendChild(option);
});

selectElement.addEventListener('change', (event) => {
  document.getElementById("car-make").innerText = event.target.value
});

</script>


</body>
</html>
